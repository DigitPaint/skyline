<style type="text/css" media="screen">
  body{
    padding: 20px;
  }
  h1{
    margin-bottom: 1em;
  }
  div.test {
    clear: both;
    padding: 10px;
  }
</style>

<body>
  <h1>Field replicator test</h1>
  <div class="content">
    <h2>Textbox test</h2>
    <div class="test">
      Orig: <input type="text" id="t1src"/>
      Repl: <input type="text" id="t1tg"/>    
    </div>
    <script type="text/javascript" charset="utf-8">
      new Skyline.FieldReplicator("t1src","t1tg");
    </script>
  </div>
  
  <div class="content">
    <h2>Transform test</h2>
    <div class="test">
      Orig: <input type="text" id="t2src"/>
      Repl: <input type="text" id="t2tg"/>    
    </div>
    <script type="text/javascript" charset="utf-8">
      new Skyline.FieldReplicator("t2src","t2tg", {
        translator : function(value){
          return value.toUpperCase();
        }
      });
    </script>
  </div>

</body>
